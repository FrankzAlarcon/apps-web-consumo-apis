<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consumo APIs App</title>
  <link rel="stylesheet" href="./src/styles/normalize.css">
  <link rel="stylesheet" href="./src/styles/style.css">
</head>

<body>
  <header class="header">
    <div class="header-title">
      <div>
        <img src="./src/img/Rick_and_Morty_Logo.png" alt="Rick and Morty Logo">
        <h1>Consumo de APIs</h1>
      </div>
      <div class="hidden info">
        <p><span>Estudiante: </span> Frankz Alarc√≥n</p>
        <p>
          <span>Github Tarea: </span>
          <a href="https://github.com/FrankzAlarcon/apps-web-consumo-apis" target="_blank">Ir al repositorio</a>
        </p>
      </div>
    </div>
    <nav class="options">
      <button type="button" class="button-xhr">XMLHttpRequest</button>
      <button type="button" class="button-fetch">Fetch</button>
      <button type="button" class="button-axios">Axios</button>
      <button type="button" class="button-jquery">Jquery</button>
    </nav>
  </header>
  <main class="container">
    <section class="show-code">
      <div>
        <p class="title-code"></p>
        <pre class="code"></pre>
      </div>
      <div>
        <p class="title-result">Resultado</p>
        <pre class="return"></pre>
      </div>
    </section>
    <section class="characters-container"></section>
  </main>
  <footer>
    <p>Realizado por: <a class="me" href="https://github.com/FrankzAlarcon" target="_blank">@FrankzAlarcon</a></p>
  </footer>
  <script type="module" src="./src/js/main.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</html>
